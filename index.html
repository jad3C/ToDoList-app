<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="title-img">
                <h1 class="title">To Do List</h1>
                <img class="note-img" src="images/note.png" alt="note">
            </div>

            <div class="input">
                <input type="text" class="input-box" id="input-box" placeholder="Add your text">
                <button class="add-btn">Add</button>
            </div>

            <ul class="list-items">
                
            </ul>
        </div>
    </div>
</body>
</html>
